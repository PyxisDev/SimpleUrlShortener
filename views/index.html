<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SimpleUrlShortener with custom alias</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../public/css/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Hello, SimpleUrlShortener!</h1>
            <hr>

            <div class="col-lg-12">
                <div class="input-group input-group-lg">
                    <input id="url-field" type="text" class="form-control" placeholder="Provied some link">
                    <span class="input-group-btn">
                        <button class="btn btn-make" type="button">MAKE</button>
                    </span> 
                </div>
            </div>

             <div class="col-lg-12">
                <div id="result"></div>
             </div>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
